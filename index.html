<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Can I be your boyfriend???</h1>
            </div>
            <div class="gif_container">
                <img src="https://floreal.in/cdn/shop/files/IMG_6577_15_11zon.webp?v=1727424553" width="500px" height = "500px">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var button = document.getElementById('noButton');
                        var screenWidth = window.innerWidth;
                        var screenHeight = window.innerHeight;
                        var buttonWidth = button.offsetWidth;
                        var buttonHeight = button.offsetHeight;

                        var x = Math.random() * (screenWidth - buttonWidth - 20);
                        var y = Math.random() * (screenHeight - buttonHeight - 20);

                        x = Math.max(10, Math.min(x, screenWidth - buttonWidth - 10));
                        y = Math.max(10, Math.min(y, screenHeight - buttonHeight - 10));

                        button.style.left = `${x}px`;
                        button.style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
